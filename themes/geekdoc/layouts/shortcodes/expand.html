{{ $id := substr (sha1 .Inner) 0 8 }}
<div class="gdoc-expand">
  <label class="gdoc-expand__head flex justify-between" for="{{ $id }}-{{ .Ordinal }}">
    <span>{{ default "Expand" (.Get 0) }}</span>
    <svg width="18" height="11" viewBox="0 0 18 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17.2069 1.04299C16.8169 0.652988 16.1839 0.652988 15.7929 1.04299L8.99988 7.83599L2.20688 1.04299C1.81688 0.652988 1.18388 0.652988 0.792875 1.04299C0.401875 1.43299 0.402875 2.06599 0.792875 2.45699L8.29288 9.95699C8.48788 10.152 8.74288 10.25 8.99988 10.25C9.25688 10.25 9.51187 10.152 9.70687 9.95699L17.2069 2.45699C17.5969 2.06699 17.5969 1.43399 17.2069 1.04299Z" fill="#AAB8C2"/>
      </svg>
  </label>
  <input id="{{ $id }}-{{ .Ordinal }}" type="checkbox" class="gdoc-expand__control hidden" />
  <div class="gdoc-markdown--nested gdoc-expand__content">
    {{ .Inner | markdownify }}
  </div>
</div>
